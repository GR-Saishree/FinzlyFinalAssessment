<div class="container">
  <div class="form-container">
<form (ngSubmit)="markPayment()" #paymentForm="ngForm">
    <label for="transactionid">Transaction ID:</label>
    <input type="number" id="transactionid" [(ngModel)]="transactionid" name="transactionid" required>
  
    <label for="status">Status:</label>
    <input type="text" id="status" [(ngModel)]="status" name="status" required>
  
    <button type="submit" [disabled]="!paymentForm.form.valid">Mark Payment</button>
  </form>
</div>
</div>
