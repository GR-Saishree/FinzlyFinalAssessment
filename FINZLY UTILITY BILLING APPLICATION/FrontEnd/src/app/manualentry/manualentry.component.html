<div class="container">
  <div class="form-column">
    <h2 class="form-heading">Manual Entry</h2>
    <h3 class="form-heading">Customer Details</h3>
    <form (ngSubmit)="onSubmit()">
      <label for="customername">Name:</label>
      <input type="text" id="customername" [(ngModel)]="customerDetails.customername" name="customername" required>
      <br>
      <label for="emailid">Email:</label>
      <input type="email" id="emailid" [(ngModel)]="customerDetails.emailid" name="emailid" required>
      <br>
      <label for="cid">ID:</label>
      <input type="number" id="cid" [(ngModel)]="customerDetails.cid" name="cid" required>
      <br>
      <label for="mobileno">Mobile:</label>
      <input type="tel" id="mobileno" [(ngModel)]="customerDetails.mobileno" name="mobileno" required>
      <br>
      <label for="houseno">HouseNumber:</label>
      <input type="number" id="houseno" [(ngModel)]="customerDetails.houseno" name="houseno" required>
      <br>
      <label for="address">Address:</label>
      <input type="text" id="address" [(ngModel)]="customerDetails.address" name="address" required>
      <br>
      <label for="pincode">Pincode:</label>
      <input type="number" id="pincode" [(ngModel)]="customerDetails.pincode" name="pincode" required>
      <br>
      <label for="state">State:</label>
      <input type="text" id="state" [(ngModel)]="customerDetails.state" name="state" required>
      <br>
      <label for="country">Country:</label>
      <input type="text" id="country" [(ngModel)]="customerDetails.country" name="country" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>



<div class="form-column">
    <h3 class="form-heading">Billing Details</h3>
    <form (ngSubmit)="onBillDetailSubmit()">
        
        <label for="customerID">Customer ID:</label>
        <input type="number" id="customerID" [(ngModel)]="billingDetails.customerID" name="customerID" [readonly]="isCustomerIdReadOnly" required>
        <br>

        <label for="unitConsumed">Unit Consumed</label>
        <input type="number" id="unitConsumed" [(ngModel)]="billingDetails.unitConsumed" name="unitConsumed" required>
        <br>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="billingDetails.startDate" name="startDate" required>
        <br>

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="billingDetails.endDate" name="endDate" required>
        <br>

        <label for="billDueDate">Bill Due Date:</label>
        <input type="date" id="billDueDate" [(ngModel)]="billingDetails.billDueDate" name="billDueDate" required>
        <br>
        
        <button type="submit">Submit</button>
        </form>
      </div>
  </div>
