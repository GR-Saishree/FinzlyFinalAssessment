

<div class="container">
    <h2>Employee Registration</h2>
<div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="enteredUsername" name="username" required>
  </div>
  
  
  <div *ngIf="enteredUsername === 'admin'">
    <form (submit)="onSubmit()">
      <label for="employeeName">Name:</label>
      <input type="text" id="employeeName" [(ngModel)]="employee.employeeName" name="employeeName" required>
  
      <label for="employeeMobile">Mobile</label>
      <input type="text" id="employeeMobile" [(ngModel)]="employee.employeeMobile" name="employeeMobile" required>
  
      <label for="employeeEmail">Email</label>
      <input type="email" id="employeeEmail" [(ngModel)]="employee.employeeEmail" name="employeeEmail" required>
  
  
      <button type="submit">Register Employee</button>
    </form>
  </div>
</div>
